@layout("/common/_container.html",{bg:"bg-white",js:["/assets/modular/smallProgram/article/article_add.js"]}){


<form id="userForm" lay-filter="roleForm" class="layui-form model-form">
    <input name="roleId" type="hidden"/>
    <div class="layui-form-item">
        <label class="layui-form-label">文章标题<span style="color: red;">*</span></label>
        <div class="layui-input-block">
            <input name="title" placeholder="请输入文章标题" type="text" class="layui-input" lay-verify="required" required/>
        </div>
    </div>
    <div class="layui-form-item">
        <label class="layui-form-label">文章简介<span style="color: red;">*</span></label>
        <div class="layui-input-block">
            <input id="pid" name="pid" type="hidden">
            <input id="brife" name="brife" placeholder="请输入文章简介" type="text" class="layui-input" lay-verify="required" required autocomplete="off"/>
        </div>
    </div>
    <div class="layui-form-item">
        <label class="layui-form-label">作者<span style="color: red;">*</span></label>
        <div class="layui-input-block">
            <input id="author" name="author" placeholder="请输入作者" type="text" class="layui-input" lay-verify="required" required autocomplete="off"/>
        </div>
    </div>
    
    <div class="layui-form-item">
        <label class="layui-form-label">头像<span style="color: red;">*</span></label>
        <div class="layui-input-block">
            <input id="avatar" name="avatar" placeholder="请输入头像" type="text" class="layui-input" lay-verify="required" required autocomplete="off"/>
        </div>
    </div>
    
    <div class="layui-form-item">
        <label class="layui-form-label">创建时间<span style="color: red;">*</span></label>
        <div class="layui-input-block">
            <input id="createTime" name="createTime" type="text" class="layui-input" lay-verify="required" required autocomplete="off"/>
        </div>
    </div>
    
    <div class="layui-form-item">
        <label class="layui-form-label">内容</label>
        <div class="layui-input-block">
          <!--   <input name="content" placeholder="请输入排序" type="text" class="layui-input"/> -->
            <textarea id="content" style="display: none;" class="layui-input"></textarea>
        
        </div>
    </div>
    
    
    <div class="layui-form-item text-right">
        <button class="layui-btn layui-btn-primary" type="button" ew-event="closeDialog">取消</button>
        <button class="layui-btn" lay-filter="btnSubmit" lay-submit>保存</button>
    </div>
</form> 
@}
